<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">

        <!-- <input class="offset-1 col-10 mt-4 mb-4" type="text" name="" id="inputUrl" value="http://localhost:8088/api/v1/clients"> -->

        <div class="input-group mb-3 col-10 mt-4 mb-4">
            <span class="input-group-text" id="basic-addon1">URL</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"  id="inputUrl" value="http://localhost:8088/api/v1/clients">
        </div>

        <table class="table mt-4">
            <thead id="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
            </thead>
            <tbody id="tbody">
            <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td colspan="2">Larry the Bird</td>
                <td>@twitter</td>
            </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary btn-lg offset-2 col-3 margin-auto mt-3" onclick="getData()">Get data</button>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-danger btn-lg offset-1 col-3 margin-auto mt-3" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Delete element
        </button>

        <button type="button" class="btn btn-success btn-lg offset-2 col-3 margin-auto mt-4" data-bs-toggle="modal" data-bs-target="#updateModal">
            Update element
        </button>

        <button type="button" class="btn btn-info btn-lg offset-1 col-3 margin-auto mt-4" data-bs-toggle="modal" data-bs-target="#updateModal">
            Create element
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Delete element</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3 col-10 mt-4 mb-4">
                            <span class="input-group-text" id="basic-addon2">URL</span>
                            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1"  id="deleteUrl" value="http://localhost:8088/api/v1/clients/1">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="deleteData()">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update element</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <div class="input-group mb-3 col-10 mt-4 mb-4">
                            <span class="input-group-text" id="basic-addon3">URL</span>
                            <input type="text" class="form-control" placeholder="Url" aria-label="Username" aria-describedby="basic-addon1"  id="updateUrl" value="http://localhost:8088/api/v1/clients/1">
                        </div>

                        <div class="input-group mb-3 col-10 mt-4 mb-4">
                            <span class="input-group-text" id="basic-addon4">First name</span>
                            <input type="text" class="form-control" placeholder="first_name" aria-label="Username" aria-describedby="basic-addon1"  id="first_name" >
                        </div>

                        <div class="input-group mb-3 col-10 mt-4 mb-4">
                            <span class="input-group-text" id="basic-addon5">Last name</span>
                            <input type="text" class="form-control" placeholder="first_name" aria-label="Username" aria-describedby="basic-addon1"  id="last_name" >
                        </div>

                        <div class="input-group mb-3 col-10 mt-4 mb-4">
                            <span class="input-group-text" id="basic-addon6">Middle name</span>
                            <input type="text" class="form-control" placeholder="first_name" aria-label="Username" aria-describedby="basic-addon1"  id="middle_name" >
                        </div>

                        <div class="input-group mb-3 col-10 mt-4 mb-4">
                            <span class="input-group-text" id="basic-addon7">Phone</span>
                            <input type="text" class="form-control" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1"  id="phone" >
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" onclick="updateData()">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3 position-absolute" style="z-index: 11">
            <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true" style="position:absolute">
                <div class="toast-header">

                    <strong class="me-auto">Bootstrap</strong>
                    <small>11 mins ago</small>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body" id="toastData">
                    Hello, world! This is a toast message.
                </div>
            </div>
        </div>


    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    var baseUrl = "http://localhost:8088/api/v1";
    var data;
    var tbody;
    var thead;
    var inputUrl;
    var deleteUrl;
    var updateUrl;
    var liveToast;
    var toastData;
    var myModal;

    async function getData() {
        thead.innerHTML = '';
        tbody.innerHTML = '';
        return fetch(inputUrl.value)
            .then(response => response.json())
            .then(function(clients){
                data=clients;
                getListContent(data);
            })
            .catch(e => {
                console.log('Fetch Error: ', e);
                toastData.innerHTML = e.message;
                liveToast.show();
            }
            );
    }


    async function deleteData() {
        return fetch(deleteUrl.value, {method: 'DELETE'}).then(()=>{
            getData();
        })
            .catch((e)=> {
                myModal.close();
                console.log('Fetch Delete Error: ', e.message);
                toastData.innerHTML = e.message;
                liveToast.show();
            });
    }

   async function updateData() {
       return fetch(deleteUrl.value, {
           method: 'PATCH',
           headers: {
               "Content-Type": "application/json",
               // 'Content-Type': 'application/x-www-form-urlencoded',
           },
           body:JSON.stringify({
               first_name: document.getElementById('first_name').value ?? null,
               last_name: document.getElementById('last_name').value ?? null,
               middle_name: document.getElementById('middle_name').value ?? null,
               phone: document.getElementById('phone').value ?? null,
           })}
       ).then(()=>{
           getData();
       })
           .catch((e)=> {
               myModal.close();
               console.log('Fetch Delete Error: ', e.message);
               toastData.innerHTML = e.message;
               liveToast.show();
           });
   }



    function getListContent(data) {
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (!data && data.length === 0) {
            return;
        }

        let fragHeader = new DocumentFragment();

        for (const [key, value] of Object.entries(data[0])) {
            let th = document.createElement('th');
            th.innerHTML = key;
            fragHeader.append(th);
        }
        thead.append(fragHeader);


        let fragmentTds = new DocumentFragment();
        let fragmentTrs = new DocumentFragment();
        let fragment = new DocumentFragment();

        data.forEach((element, index) => {

            for (const [key, value] of Object.entries(element)) {
                let td = document.createElement('td');
                td.innerHTML = value;
                fragmentTds.append(td);
            }
            let tr = document.createElement('tr');
            tr.append(fragmentTds);

            fragmentTrs.append(tr);

        });

        tbody.append(fragmentTrs);
    }


    function createTable() {

    }

    window.addEventListener("load", async (event) => {
        console.log("page is fully loaded");
        tbody = document.getElementById('tbody');
        thead = document.getElementById('thead');
        inputUrl = document.getElementById('inputUrl');
        deleteUrl = document.getElementById('deleteUrl');
        liveToast = bootstrap.Toast.getOrCreateInstance(document.getElementById('liveToast'));
        toastData = document.getElementById('toastData');
        myModal = new bootstrap.Modal(document.getElementById('exampleModal'), {
            keyboard: true
        });

        thead.innerHTML = '';
        tbody.innerHTML = '';

        await  getData();
        getListContent(data)
        //     getListContent(data);
        console.log(data);


    });

</script>
</body>
</html>
