<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
    var baseUrl = "http://localhost:8088/api/v1";
    var data;
    var tbody;
    var thead;
    var inputUrl;


    async function getData() {
        thead.innerHTML = '';
        tbody.innerHTML = '';
        return fetch(inputUrl.value)
            .then(response => response.json())
            .then(function(clients){
                data=clients;
                getListContent(data)
            })
            .catch(e => console.log('Fetch Error: ', e)
            );
    }


    function getListContent(data) {
        thead.innerHTML = '';
        tbody.innerHTML = '';

        if (!data && data.length === 0) {
            return;
        }

        let fragHeader = new DocumentFragment();

        for (const [key, value] of Object.entries(data[0])) {
            let th = document.createElement('th');
            th.innerHTML = key;
            fragHeader.append(th);
        }
        thead.append(fragHeader);


        let fragmentTds = new DocumentFragment();
        let fragmentTrs = new DocumentFragment();
        let fragment = new DocumentFragment();

        data.forEach((element, index) => {

            for (const [key, value] of Object.entries(element)) {
                let td = document.createElement('td');
                td.innerHTML = value;
                fragmentTds.append(td);
            }
            let tr = document.createElement('tr');
            tr.append(fragmentTds);

            fragmentTrs.append(tr);

        });

        tbody.append(fragmentTrs);
    }


    function createTable() {

    }

    window.addEventListener("load", async (event) => {
        console.log("page is fully loaded");
        tbody = document.getElementById('tbody');
        thead = document.getElementById('thead');
        inputUrl = document.getElementById('inputUrl');

        thead.innerHTML = '';
        tbody.innerHTML = '';

        await  getData();
        getListContent(data)
        //     getListContent(data);
        console.log(data);


    });


</script>
</body>
